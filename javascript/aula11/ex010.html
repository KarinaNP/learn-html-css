<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detran</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">
  <main>
    <h1>Sistema de multas</h1>
   <p>
     Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h
   </p>
   <input id="verificar" type="button" value="verificar" onclick="calcular()">
   <div id="res" >
  
   </div>
   <script>
     function calcular() {
      var txtv = window.document.querySelector('input#txtvel')
      var res = window.document.querySelector('div#res')
      var vel = Number (txtv.value)
      res.innerHTML = `A sua velocidade atual é de <strong>${vel}</strong> Km/h`
      if (vel > 60){
        res.innerHTML += `<p> Voce esta sendo <strong>multado</strong> por excesso de velocidade</p>`
      }
      res.innerHTML +=`<p> Dirija sempre com cinto de segurança</p>`
     }
   </script>
  </main>
</body>
</html>
